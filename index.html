<style>

.carousel-indicators li {
  /* add a box shadow to the indicators to make them visible on white backgrounds */
  box-shadow: 0 1px 0.4rem rgba(0, 0, 0, 0.5);
}

.carousel {
  background:#F5F5F5;
}
.ib {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

</style>
</head>
<script>

function load(){

$('.spacer')[0].style.height = $(window).innerHeight() * .1;

mh = $(window).innerHeight() * .8
mw = 1000; // $(document).width()
mw = $('.ib').width()


$(".ib").each(function(){
ratio = this.height / this.width
console.log(ratio)

if(ratio > mh / mw) {
  this.height = mh;
  this.width = mh / ratio;
}
else
{
  this.width =  mw;
  this.height =  mw * ratio;
}
})
}
</script>

<body onload="load()">
